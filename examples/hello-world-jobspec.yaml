version: 1
  
resources:
  sleep-resources:  
    type: node
    count: 1
    requires:
     - name: system
       field: cpu.target
       value: amd64

    with:
    - type: core
      count: 4

tasks:
- name: task-1
  command:
    - bash
    - -c
    - "echo Starting task 1; sleep 3; echo Finishing task 1"

  resources: sleep-resources
- name: task-2
  depends_on: ["task-1"]
  command:
      - bash
      - -c
      - "echo Starting task 2; sleep 3; echo Finishing task 2"

  resources: sleep-resources
